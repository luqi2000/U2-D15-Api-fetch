<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">Little Amazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex flex-grow-1 mb-2 mb-lg-0">
            <li class="nav-item me-auto">
              <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back-office.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="d-inline-block">Back-office</h2>
          <h5 id="subtitle">Aggiungi un prodotto</h5>
          <div class="spinner-border text-info float-end d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <hr class="border-secondary" />

          <!--form con un evento-->

          <form class="mt-4" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserisci il nome del prodotto"
                aria-describedby="name"
                required />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="immagine"
                aria-describedby="imageUrl"
                placeholder="Inserisci Url"
                required></textarea>
            </div>

            <div class="mb-3">
              <textarea
                class="form-control"
                id="description"
                aria-describedby="description"
                placeholder="Inserisci una descrizione"
                row="4"
                required></textarea>
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price"
                placeholder="Inserici il prezzo ex. 999€"
                required />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="nameBrand"
                placeholder="Inserisci il nome del brand"
                required />
            </div>

            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary me-auto" onclick="handleValidate()">Submit</button>
              <button id="delete-btn" type="button" class="btn btn-danger d-none" onclick="handleDelete()">
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <script>
      const URLParams = new URLSearchParams(window.location.search);
      const selectedId = URLParams.get("id");

      const endpoint = selectedId
        ? "https://striveschool-api.herokuapp.com/api/product/" + selectedId
        : "https://striveschool-api.herokuapp.com/api/product/";
      const method = selectedId ? "PUT" : "POST";

      const handleValidate = () => {
        const form = document.querySelector("form");
        form.classList.add("validated");
      };
      window.onload = async () => {
        if (selectedId) {
          document.getElementById("subtitle").innerText = " — Modifica appuntamento";
          document.getElementById("delete-btn").classList.remove("d-none");

          try {
            const resp = await fetch(endpoint); // fetch di tipo GET su endpoint con id incorporato
            const appointmentData = await resp.json();
            const { name, description, price, time } = appointmentData;

            document.getElementById("name").value = name;
            document.getElementById("description").value = description;
            document.getElementById("price").value = price;
            document.getElementById("brand").value = brand;
            document.getElementById("immagine").value = immagine;

            const sbmtBtn = document.querySelector("button[type='submit']");
            sbmtBtn.classList.remove("btn-primary");
            sbmtBtn.classList.add("btn-success");
            sbmtBtn.innerText = "Modifica";
          } catch (error) {
            console.log(error);
          }
        }
      };

      const handleSubmit = async event => {
        event.preventDefault();

        const newAppointment = {
          name: document.getElementById("name").value,
          immagine: document.getElementById("immagine").value,
          description: document.getElementById("description").value,
          price: document.getElementById("price").value,
          brand: document.getElementById("brand").value
        };

        console.log("new product", newAppointment);

        try {
          const resp = await fetch(endpoint, {
            method,
            body: JSON.stringify(newAppointment),
            headers: {
              Authorization:
                "Bearer [eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NDE0MzY0NGY4MWI0MjAwMTM5YjI4MGEiLCJpYXQiOjE2NzkwNDYyMTMsImV4cCI6MTY4MDI1NTgxM30.RxYeuOk4I_m-InIxjrQLsaiSDyWW2WUotXDfn3VUgkM]",
              "Content-Type": "application/json"
            }
          });

          if (resp.ok) {
            const newAppObj = await resp.json();

            if (selectedId) {
              alert("Risorsa con l'id " + newAppObj._id + ", modificata con successo");
            } else {
              alert("Risorsa con l'id " + newAppObj._id + ", creata con successo");
            }
          } else {
            throw new Error("La richiesta non è andata a buon fine");
          }
        } catch (error) {
          alert(error);
        }
      };
    </script>
  </body>
</html>
